<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kod - Zadanie 44</title>
</head>
<body>
    <div style="color:green;">
        <script>
            let ile_razy_gra = 12;
            let wielkosc_liter_gra = 42;
            document.write("<p style='font-size:20px;'>ilość wykonania pętli = " + ile_razy_gra + "</p>");
            document.write("<p style='font-size:20px;'>wielkość liter = " + wielkosc_liter_gra + "px</p>");

            for (let i_gra = 1; i_gra <= ile_razy_gra; i_gra++) {
                if (i_gra % 2 !== 0) {
                    document.write("<span style='font-size:" + wielkosc_liter_gra + "px;'>Grabarczyk</span><br>");
                } else {
                    document.write("<span style='font-size:" + wielkosc_liter_gra + "px;'>Artur</span><br>");
                }
            }
        </script>
    </div>
</body>
</html>
