<!DOCTYPE html>
 <head>
 <title> proste obliczenia</title>
 <meta charset="utf-8">
 </head>
<body>
<div style="color:red;font-size:50px;">
 <script language="JavaScript">
var liczba=prompt("liczba=","");
var m_gra=parseFloat(liczba);
document.write("1/"+m_gra+"=");
document.write("1/"+(1+m_gra)+"+");
document.write("1/"+(m_gra*(m_gra+1))+"<br>");

document.write("1/"+(1+m_gra)+"=");
document.write("1/"+(2+m_gra)+"+");
document.write("1/"+((m_gra+1)*(m_gra+2))+"<br>");
 </script>
</div>
</body>
</html>
